<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>Calendar & Location | JakeBitt3DPrints</title>
  <meta name="description" content="Find out when and where I will be setup at!" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- CommonNinja Calendar Script -->
  <script src="https://cdn.commoninja.com/sdk/latest/commonninja.js" defer></script>
  
  <!-- Flourish Map Script -->
  <script src="https://public.flourish.studio/resources/embed.js"></script>

  <style>
    :root {
      /* Light mode */
      --bg: #f5f5f5;
      --bg-alt: #ffffff;
      --text: #111111;
      --muted: #4b5563;
      --accent: #2563eb;
      --border: #e5e7eb;
      --nav-bg: #ffffff;
      --nav-text: #111111;
      --nav-active-bg: #111111;
      --nav-active-text: #ffffff;
      --footer-bg: #ffffff;
      --shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.08);
    }

    :root[data-theme="dark"] {
      /* Dark mode */
      --bg: #111827;
      --bg-alt: #020617;
      --text: #f9fafb;
      --muted: #d1d5db;
      --accent: #9ca3af;
      --border: #1f2937;
      --nav-bg: #020617;
      --nav-text: #e5e7eb;
      --nav-active-bg: #e5e7eb;
      --nav-active-text: #020617;
      --footer-bg: #020617;
      --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.75);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    .site-shell,
    .card,
    nav,
    footer,
    .commonninja_component,
    .flourish-embed {
      transition: background-color 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .site-shell {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px 20px 32px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* HEADER / BRAND BAR */
    .brand-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-alt);
      overflow: hidden;
      padding: 4px;
    }

    .brand-logo img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      filter: invert(0);
      transition: filter 0.25s ease;
    }

    :root[data-theme="dark"] .brand-logo img {
      filter: invert(1);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 1.05rem;
    }

    .brand-tagline {
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* NAV */
    nav {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--nav-bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    nav a {
      text-decoration: none;
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 999px;
      color: var(--nav-text);
      font-weight: 500;
      transition: background-color 0.15s ease, color 0.15s ease;
      white-space: nowrap;
    }

    nav a:hover {
      background-color: rgba(148, 163, 184, 0.16);
    }

    nav a.active {
      background-color: var(--nav-active-bg);
      color: var(--nav-active-text);
    }

    /* MAIN CONTENT */
    .card {
      border-radius: 24px;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      padding: 32px;
      box-shadow: var(--shadow-soft);
    }

    .eyebrow {
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 12px;
    }

    .page-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 28px 0;
      line-height: 1.3;
    }

    /* CONTENT GRID */
    .content-grid {
      display: grid;
      grid-template-columns: 2fr 1.9fr;
      gap: 24px;
      margin-top: 24px;
      align-items: start;
    }

    .calendar-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .calendar-hint {
      background: rgba(37, 99, 235, 0.1);
      color: var(--accent);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid rgba(37, 99, 235, 0.2);
    }

    :root[data-theme="dark"] .calendar-hint {
      background: rgba(59, 130, 246, 0.18);
      color: #93c5fd;
      border-color: rgba(59, 130, 246, 0.35);
    }

    .calendar-hint i {
      font-size: 1.1em;
    }

    .commonninja_component {
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      min-height: 600px;
      height: 600px;
      background: var(--bg-alt);
    }

    :root[data-theme="dark"] .commonninja_component {
      background: #0f172a;
      border-color: #334155;
    }

    :root[data-theme="dark"] .commonninja_component iframe {
      color-scheme: dark;
      filter: invert(1) hue-rotate(180deg) contrast(1.05) brightness(1.02);
    }

    .map-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .map-toggle-btn {
      background: var(--accent);
      color: #ffffff;
      border: 1px solid var(--accent);
      padding: 12px 20px;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.15s ease, border-color 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .map-toggle-btn:hover {
      background: #1d4ed8;
      border-color: #1d4ed8;
    }

    :root[data-theme="dark"] .map-toggle-btn {
      background: #4b5563;
      border-color: #4b5563;
    }

    :root[data-theme="dark"] .map-toggle-btn:hover {
      background: #6b7280;
      border-color: #6b7280;
    }

    .map-toggle-btn i {
      transition: transform 0.35s ease;
    }

    .map-toggle-btn.active i {
      transform: rotate(180deg);
    }

    .map-toggle-btn .btn-text {
      transition: opacity 0.2s ease;
    }

    .map-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      position: relative;
      z-index: 1;
    }

    .map-container.visible {
      max-height: 400px;
    }

    .flourish-wrapper {
      height: 400px;
      max-height: 400px;
      overflow: hidden;
      border-radius: 16px;
      border: 1px solid var(--border);
      transition: border-color 0.25s ease;
    }

    .flourish-embed {
      border-radius: 16px;
      overflow: hidden;
      height: 400px !important;
      max-height: 400px !important;
      min-height: 0;
      transition: border-color 0.25s ease;
    }

    .flourish-embed iframe {
      display: block;
      margin: 0;
    }

    /* Hide Flourish attribution - clip bottom and hide any links */
    .flourish-wrapper .flourish-embed a,
    .flourish-wrapper .flourish-embed [class*="attribution"],
    .flourish-wrapper .flourish-embed [class*="credit"],
    .flourish-wrapper .flourish-embed [class*="flourish-studio"] {
      display: none !important;
    }

    :root[data-theme="dark"] .flourish-wrapper {
      border-color: #334155;
    }

    /* FOOTER */
    footer {
      padding: 16px 20px 22px;
      background-color: var(--footer-bg);
      border-top: 1px solid var(--border);
      margin-top: 16px;
    }

    .footer-inner {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 14px;
      justify-content: space-between;
    }

    .footer-left {
      font-size: 0.82rem;
      color: var(--muted);
    }

    .social-links {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3rem;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: inherit;
      text-decoration: none;
      transition: all 0.15s ease;
    }

    .social-links a:hover {
      transform: translateY(-1px);
      background-color: rgba(148, 163, 184, 0.25);
    }

    .social-links a.facebook { color: #1877f2; }
    .social-links a.youtube { color: #ff0000; }
    .social-links a.instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .social-links a.tiktok {
      background: linear-gradient(45deg, #25f4ee, #fe2c55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .social-links a.snapchat {
      background-color: #fffc00;
      color: #000000;
    }
    .social-links a.snapchat:hover { background-color: #facc15; }

    /* THEME TOGGLE */
    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 5px 10px;
      font-size: 0.78rem;
      color: var(--muted);
      cursor: pointer;
      background: transparent;
      transition: all 0.15s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(148, 163, 184, 0.18);
      transform: translateY(-1px);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .site-shell { 
        padding: 18px 16px 24px; 
        gap: 20px; 
        max-width: 960px;
      }
      .brand-bar { 
        flex-direction: column; 
        align-items: flex-start; 
        gap: 16px;
      }
      nav { 
        width: 100%; 
        justify-content: center; 
        overflow-x: auto; 
        gap: 12px;
      }
      .card { 
        padding: 24px 20px; 
        border-radius: 20px; 
      }
      .content-grid { 
        grid-template-columns: 1fr; 
        gap: 20px; 
      }
      .commonninja_component {
        min-height: 520px;
        height: 520px;
      }
      .flourish-embed {
        height: 400px;
      }
    }

    @media (max-width: 420px) {
      .card { padding: 20px 16px; }
      nav { padding: 6px 8px; gap: 4px; }
      .brand-name { font-size: 1rem; }
    }
  </style>
</head>

<body>
  <div class="site-shell">
    <!-- HEADER -->
    <header class="brand-bar">
      <div class="brand-left">
        <div class="brand-logo">
          <img src="https://raw.githubusercontent.com/JakeBitt3DPrints/JakeBitt3DPrints/refs/heads/main/jbprintslogotransparentsmall.png" alt="JakeBitt3DPrints logo">
        </div>
        <div class="brand-text">
          <div class="brand-name">JakeBitt3DPrints</div>
          <div class="brand-tagline">Bringing your imagination to life, one layer at a time.</div>
        </div>
      </div>
      <nav aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="gallery">Gallery</a>
        <a href="shop">Shop</a>
        <a href="calendar" class="active">Calendar</a>
        <a href="contact">Contact</a>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="card">
      <div class="eyebrow">Events & Locations</div>
      <h1 class="page-title">Calendar & Location</h1>
      
      <div class="content-grid">
        <div class="calendar-container">
          <div class="calendar-hint">
            <i class="fas fa-info-circle"></i>
            Click on an event for more details
          </div>
          <div class="commonninja_component pid-5c6d132c-b8cb-4500-b668-e25a31e3d5e7"></div>
        </div>

        <div class="map-section">
          <button class="map-toggle-btn" id="mapToggle">
            <i class="fas fa-map-marked-alt"></i>
            <span class="btn-text">View Location Map</span>
          </button>
          
          <div class="map-container" id="mapContainer">
            <div class="flourish-wrapper">
              <div class="flourish-embed flourish-map" data-src="visualisation/25948838">
                <noscript>
                  <img src="https://public.flourish.studio/visualisation/25948838/thumbnail" width="100%" alt="map visualization" />
                </noscript>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-inner">
      <div class="footer-left">
        &copy; 2025 JakeBitt3DPrints. All rights reserved.
      </div>
      <div class="social-links" aria-label="Social media links">
        <a href="https://m.facebook.com/61579251184929/" target="_blank" rel="noopener" class="facebook" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/jakebitt3dprints/" target="_blank" rel="noopener" class="instagram" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@JakeBitt3DPrints" target="_blank" rel="noopener" class="youtube" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@jakebitt3dprints" target="_blank" rel="noopener" class="tiktok" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.snapchat.com/@jakebitt3dprint" target="_blank" rel="noopener" class="snapchat" aria-label="Snapchat"><i class="fab fa-snapchat"></i></a>
        <button type="button" class="theme-toggle" id="themeToggle" aria-label="Toggle light and dark mode">
          <span class="icon" id="themeIcon">üåô</span>
          <span id="themeLabel">Dark mode</span>
        </button>
      </div>
    </div>
  </footer>

  <script>
    // Map toggle functionality
    const mapToggle = document.getElementById('mapToggle');
    const mapContainer = document.getElementById('mapContainer');
    const toggleText = mapToggle.querySelector('.btn-text');

    mapToggle.addEventListener('click', function() {
      mapContainer.classList.toggle('visible');
      mapToggle.classList.toggle('active');

      toggleText.style.opacity = '0';
      setTimeout(function() {
        if (mapContainer.classList.contains('visible')) {
          toggleText.textContent = 'Hide Location Map';
        } else {
          toggleText.textContent = 'View Location Map';
        }
        toggleText.style.opacity = '1';
      }, 200);
    });

    // Theme toggle - IDENTICAL to main page
    (function () {
      const root = document.documentElement;
      const toggle = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');
      const label = document.getElementById('themeLabel');

      const stored = window.localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (stored === 'dark' || (!stored && prefersDark)) {
        root.setAttribute('data-theme', 'dark');
        icon.textContent = '‚òÄÔ∏è';
        label.textContent = 'Light mode';
      }

      toggle.addEventListener('click', () => {
        const isDark = root.getAttribute('data-theme') === 'dark';
        if (isDark) {
          root.removeAttribute('data-theme');
          window.localStorage.setItem('theme', 'light');
          icon.textContent = 'üåô';
          label.textContent = 'Dark mode';
        } else {
          root.setAttribute('data-theme', 'dark');
          window.localStorage.setItem('theme', 'dark');
          icon.textContent = '‚òÄÔ∏è';
          label.textContent = 'Light mode';
        }
      });
    })();
  </script>
