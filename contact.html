  <meta charset="UTF-8" />
  <title>Contact | JakeBitt3DPrints</title>
  <meta name="description" content="Get in touch with JakeBitt3DPrints for custom 3D printing projects, quotes, or questions." />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      /* Light mode */
      --bg: #f5f5f5;
      --bg-alt: #ffffff;
      --text: #111111;
      --muted: #4b5563;
      --accent: #2563eb;
      --border: #e5e7eb;
      --nav-bg: #ffffff;
      --nav-text: #111111;
      --nav-active-bg: #111111;
      --nav-active-text: #ffffff;
      --footer-bg: #ffffff;
      --shadow-soft: 0 10px 25px rgba(15, 23, 42, 0.08);
    }

    :root[data-theme="dark"] {
      /* Dark mode */
      --bg: #111827;
      --bg-alt: #020617;
      --text: #f9fafb;
      --muted: #d1d5db;
      --accent: #9ca3af;
      --border: #1f2937;
      --nav-bg: #020617;
      --nav-text: #e5e7eb;
      --nav-active-bg: #e5e7eb;
      --nav-active-text: #020617;
      --footer-bg: #020617;
      --shadow-soft: 0 16px 40px rgba(0, 0, 0, 0.75);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    .site-shell,
    .card,
    nav,
    footer {
      transition: background-color 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .site-shell {
      max-width: 960px;
      margin: 0 auto;
      padding: 24px 20px 32px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    /* HEADER / BRAND BAR */
    .brand-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-alt);
      overflow: hidden;
      padding: 4px;
    }

    .brand-logo img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      filter: invert(0);
      transition: filter 0.25s ease;
    }

    :root[data-theme="dark"] .brand-logo img {
      filter: invert(1);
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-weight: 600;
      letter-spacing: 0.02em;
      font-size: 1.05rem;
    }

    .brand-tagline {
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* NAV */
    nav {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--nav-bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
    }

    nav a {
      text-decoration: none;
      font-size: 0.9rem;
      padding: 6px 12px;
      border-radius: 999px;
      color: var(--nav-text);
      font-weight: 500;
      transition: background-color 0.15s ease, color 0.15s ease;
      white-space: nowrap;
    }

    nav a:hover {
      background-color: rgba(148, 163, 184, 0.16);
    }

    nav a.active {
      background-color: var(--nav-active-bg);
      color: var(--nav-active-text);
    }

    /* MAIN CONTENT */
    .card {
      border-radius: 24px;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      padding: 32px;
      box-shadow: var(--shadow-soft);
    }

    .eyebrow {
      font-size: 0.78rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 12px;
    }

    .page-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 28px 0;
      line-height: 1.3;
    }

    /* CONTACT FORM */
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text);
      margin: 0;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-alt);
      color: var(--text);
      transition: all 0.15s ease;
      outline: none;
    }

    .form-input:focus,
    .form-textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      background: var(--bg-alt);
    }

    :root[data-theme="dark"] .form-input,
    :root[data-theme="dark"] .form-textarea {
      background: var(--bg);
      border-color: var(--border);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-row-full {
      grid-column: 1 / -1;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      border: 1px solid var(--accent);
      padding: 12px 28px;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      border-color: #1d4ed8;
      transform: translateY(-1px);
    }

    :root[data-theme="dark"] .btn-primary {
      background: #4b5563;
      border-color: #4b5563;
    }

    :root[data-theme="dark"] .btn-primary:hover {
      background: #6b7280;
      border-color: #6b7280;
    }

    /* ALTERNATIVE CONTACT */
    .alt-contact {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
      padding-left: 4px;
    }

    .alt-contact h3 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: var(--text);
    }

    /* FOOTER */
    footer {
      padding: 16px 20px 22px;
      background-color: var(--footer-bg);
      border-top: 1px solid var(--border);
      margin-top: 16px;
    }

    .footer-inner {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-wrap:  wrap;
      align-items: center;
      gap: 14px;
      justify-content: space-between;
    }

    .footer-left {
      font-size: 0.82rem;
      color: var(--muted);
    }

    .social-links {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.3rem;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: inherit;
      text-decoration: none;
      transition: all 0.15s ease;
    }

    .social-links a:hover {
      transform: translateY(-1px);
      background-color: rgba(148, 163, 184, 0.25);
    }

    .social-links a.facebook { color: #1877f2; }
    .social-links a.youtube { color: #ff0000; }
    .social-links a.instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .social-links a.tiktok {
      background: linear-gradient(45deg, #25f4ee, #fe2c55);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .social-links a.snapchat {
      background-color: #fffc00;
      color: #000000;
    }
    .social-links a.snapchat:hover { background-color: #facc15; }

    /* THEME TOGGLE */
    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 5px 10px;
      font-size: 0.78rem;
      color: var(--muted);
      cursor: pointer;
      background: transparent;
      transition: all 0.15s ease;
    }

    .theme-toggle:hover {
      background-color: rgba(148, 163, 184, 0.18);
      transform: translateY(-1px);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .site-shell { padding: 18px 16px 24px; gap: 20px; }
      .brand-bar { flex-direction: column; align-items: flex-start; }
      nav { width: 100%; justify-content: space-between; overflow-x: auto; }
      .card { padding: 24px 20px; border-radius: 20px; }
      .contact-grid { grid-template-columns: 1fr; gap: 20px; }
      .form-row-full { grid-column: 1; }
    }

    @media (max-width: 420px) {
      .card { padding: 20px 16px; }
      nav { padding: 6px 8px; gap: 4px; }
    }
  </style>
</head>

<body>

        </button>
      </div>
    </div>
  </footer>

  <script>
    // Theme toggle - IDENTICAL to main page
    (function () {
      const root = document.documentElement;
      const toggle = document.getElementById('themeToggle');
      const icon = document.getElementById('themeIcon');
      const label = document.getElementById('themeLabel');

      const stored = window.localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (stored === 'dark' || (!stored && prefersDark)) {
        root.setAttribute('data-theme', 'dark');
        icon.textContent = '‚òÄÔ∏è';
        label.textContent = 'Light mode';
      }

      toggle.addEventListener('click', () => {
        const isDark = root.getAttribute('data-theme') === 'dark';
        if (isDark) {
          root.removeAttribute('data-theme');
          window.localStorage.setItem('theme', 'light');
          icon.textContent = 'üåô';
          label.textContent = 'Dark mode';
        } else {
          root.setAttribute('data-theme', 'dark');
          window.localStorage.setItem('theme', 'dark');
          icon.textContent = '‚òÄÔ∏è';
          label.textContent = 'Light mode';
        }
      });
    })();
  </script>
